<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Gestión Y PH</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="page-background">
    <!-- Header -->
    <header>
      <nav>
        <div class="logo"><a href="index.html">Gestión & Servicios PH</a></div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-menu">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
          <li><a href="servicios.html">Servicios</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li class="active">Contacto</li>
        </ul>
      </nav>
    </header>

    <div class="page-content">
      <section id="contacto" class="contact">
        <h2>Contáctanos</h2>

        <!-- Social Media Icons -->
        <div class="social-media-contact">
          <h3>Síguenos en Redes Sociales</h3>
          <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form-container">
          <h3>Déjanos tus datos</h3>
          <form class="contact-form-container">
            <div class="form-group">
              <label for="nombre">Nombre Completo</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>

            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input
                type="tel"
                id="telefono"
                name="telefono"
                pattern="[0-9]{10}"
                title="Por favor ingrese un número de teléfono válido de 10 dígitos"
                required
              />
            </div>

            <div class="form-group">
              <label for="servicio">Servicio de Interés</label>
              <select id="servicio" name="servicio" required>
                <option value="">Seleccione un servicio</option>
                <option value="aseo">Servicio de Aseo</option>
                <option value="jardineria">Jardinería</option>
                <option value="mantenimiento">Mantenimiento General</option>
                <option value="piscinero">Servicio de Piscina</option>
              </select>
            </div>

            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea
                id="mensaje"
                name="mensaje"
                rows="5"
                required
              ></textarea>
            </div>

            <button type="submit" class="submit-button">Enviar Mensaje</button>
          </form>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Gestión & Servicios PH. Todos los derechos reservados.</p>
    </footer>

    <!-- Botón de cambio de tema (día/noche) -->
    <div class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </div>

    <!-- Script externo -->
    <script src="js/main.js"></script>
  </body>
</html>
